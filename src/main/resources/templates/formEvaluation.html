<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head th:replace="~{fragments :: import-css(title='Evaluation System - Create evaluation')}" >
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragments :: menu-bar(page = 'evaluations')}" ></div>
         
        <div class="container px-0" style="margin-top: 30px" >
            
            <div class="card-header">
                <h3>
                    Create Evaluation
                    <a class="btn btn-primary float-right" role="button" th:href="@{~/evaluations}">Return</a>
                </h3> 
            </div>
            
            <div th:replace="~{fragments :: messages}" ></div>
            
            <form th:object="${evaluation}" th:action="@{~/evaluations/evaluation/{id}(id=${evaluation.id})}"  enctype="multipart/form-data" method="post" class="card-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row" >
                    <div class="form-group col-md-9">
                        <label for="name" >Name: </label>
                        <input th:field="*{restaurantName}" type="text" class="form-control" th:placeholder="Name" required="required" maxlength="100"/>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="Category" >Category: </label>
                        <input th:field="*{restaurantCategory}" type="text" class="form-control" th:placeholder="Category" required="required" maxlength="100"/>
                    </div>
                    <div class="form-group col-md-9">
                        <label for="Location" >Location </label>
                        <input th:field="*{restaurantLocation}" type="text" class="form-control" th:placeholder="Location" required="required" maxlength="100"/>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="note" >Note </label>
                        <input th:field="*{note}" type="text" class="form-control" th:placeholder="Note" required="required" maxlength="100"/>
                    </div>
                    
                    <div class="form-group col-md-9">
                        <label for="Description" >Description </label>
                        <input th:field="*{description}" type="text" class="form-control" th:placeholder="Description" required="required" maxlength="256"/>
                    </div>
                    
                    <div class="form-group col-md-3">
                        <label for="Date" >Date </label>
                        <input th:field="*{date}" type="date" class="form-control" th:placeholder="Date" required="required" maxlength="256"/>
                    </div>
                    
                    <div class="form-group col-md-12">
                        <label>Cliente:</label>
                        <select class="form-control" th:field="*{client}">
                            <option th:each="cli : ${client}" th:text="${cli.name}" th:value="${cli.id}"></option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 10px" >
                    <input style="padding: 5px 50px" type="submit" class="btn btn-success" value="Save" />
                </div>
            </form>
            
        </div>
        
        <div th:replace="~{fragments :: imports-js}" />
    </body>
</html>
