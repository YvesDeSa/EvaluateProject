<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head th:replace="~{fragments :: import-css(title='Evaluation System')}" >
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragments :: menu-bar(page = 'evaluations')}" ></div>
        
        <div class="container " style="margin-top: 30px"> 
            <div class="card-header">
                <h3>
                    Evaluations
                <a class="btn btn-primary float-right" role="button" th:href="@{~/evaluations/evaluation}">Create evaluation</a>
                </h3> 
            </div>
            
            <div class="card" style="margin-top: 10px" th:each="evaluation : ${evaluations}" >
                <div class="card-body">
                    <h4>Restaurant details</h4>
                    <p class="card-title">
                        Name: <span th:text="${evaluation.restaurantName}"> </span> <br/>
                        Category: <span th:text="${evaluation.restaurantCategory}"> </span> <br/>
                        Location: <span th:text="${evaluation.restaurantLocation}"> </span> <br/>
                    </p> 
                    
                    <h4>Evaluation details</h4>
                    <p class="card-title">
                        Note: <span th:text="${evaluation.note}"> </span> <br/>
                        Description <span th:text="${evaluation.description}"> </span> <br/>
                        Date: <span  th:text="${evaluation.date.get(5)+'/'+(evaluation.date.get(2)+1)+'/'+evaluation.date.get(1)}"> </span> <br/>
                        Client: <span th:text="${evaluation.client.login}"> </span> <br/>
                    </p> 
                    
                    <h4>Comments</h4>
                    <div class="card-" th:each="comment : ${evaluation.comments}" >
                        <p class="card-title">
                            <span th:text="${comment.client.login}" > </span> - <span th:text="${comment.description}"> </span> <br/>
                        </p> 
                    </div>
                    
                    <div class="card-body">
                        <a th:href="@{'~/comments/comment/'+${evaluation.id}}" class="btn btn-success" >Commented</a>
                        <a th:href="@{'~/evaluations/evaluation/'+${evaluation.id}}" class="btn btn-warning" >Edit evaluation</a>
                        <a th:href="@{'~/evaluations/'+${evaluation.id}+'/delete'}" class="btn btn-danger" >Delete evaluation</a>    
                    </div>
                </div>
            </div>
        </div>
        
        <div th:replace="~{fragments :: imports-js}" />
    </body>
</html>
