<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head th:replace="~{fragments :: import-css(title='Evaluation System')}" >
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragments :: menu-bar(page = 'clients')}" ></div>
        
        <div class="container " style="margin-top: 30px"> 
            <div class="card-header">
                <h3>
                    Clients
                <a class="btn btn-primary float-right" role="button" th:href="@{~/clients/client}">Create client</a>
                </h3> 
            </div>
            
            <div class="card" style="margin-top: 10px" th:each="client : ${clients}" >
                <div class="card-body">
                    <h4>Restaurant details</h4>
                    <p class="card-title">
                        Name: <span th:text="${client.name}"> </span> <br/>
                        City: <span th:text="${client.city}"> </span> <br/>
                        Email: <span th:text="${client.email}"> </span> <br/>
                        Login: <span th:text="${client.login}"> </span> <br/>
                    </p> 
                    
                    <h4>Comments</h4>
                    <div class="card-bidy" th:each="comment : ${client.comments}" >
                        <p class="card-title">
                            <span th:text="${client.login}" > </span> - <span th:text="${comment.description}"> </span> <br/>
                        </p> 
                    </div>
        
                    <h4>Evaluations</h4>
                    <div class="card-body" th:each="evaluation : ${client.evaluations}" >
                        <p class="card-title">
                            Name: <span th:text="${evaluation.restaurantName}"> </span> <br/>
                            Category: <span th:text="${evaluation.restaurantCategory}"> </span> <br/>
                            Location: <span th:text="${evaluation.restaurantLocation}"> </span> <br/>
                            Note: <span th:text="${evaluation.note}"> </span> <br/>
                            Description <span th:text="${evaluation.description}"> </span> <br/>
                            Date: <span  th:text="${evaluation.date.get(5)+'/'+(evaluation.date.get(2)+1)+'/'+evaluation.date.get(1)}"> </span> <br/>
                        </p>  <br/>
                    </div>
          
                    <div class="card-body">
                        <a th:href="@{'~/clients/client/'+${client.id}}" class="btn btn-warning" >Edit client</a>
                        <a th:href="@{'~/clients/'+${client.id}+'/delete'}" class="btn btn-danger" >Delete client</a>    
                    </div>
                </div>
            </div>
        </div>
        
        <div th:replace="~{fragments :: imports-js}" />
    </body>
</html>
