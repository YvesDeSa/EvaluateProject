<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <head th:replace="~{fragments :: import-css(title='Evaluation System - Update Client')}" >
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragments :: menu-bar(page = 'mydatas')}" ></div>
         
        <div class="container px-0" style="margin-top: 30px" >
            
            <div class="card-header">
                <h3>
                    My datas
                    <a class="btn btn-primary float-right" role="button" th:href="@{~/}">Return</a>
                </h3> 
            </div>
            
            <div th:replace="~{fragments :: messages}" ></div>
            
            <form th:object="${client}" th:action="@{~/clients/mydatas}"  enctype="multipart/form-data" method="post" class="card-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row" >
                    <div class="form-group col-md-4">
                        <label for="name" >Name: </label>
                        <input th:field="*{name}" type="text" class="form-control" th:placeholder="Name" required="required" maxlength="100"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Category" >City: </label>
                        <input th:field="*{city}" type="text" class="form-control" th:placeholder="City" required="required" maxlength="100"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Location" >Email: </label>
                        <input th:field="*{email}" type="text" class="form-control" th:placeholder="Email" required="required" maxlength="100"/>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="note" >Login: </label>
                        <input th:field="*{login}" type="text" class="form-control" th:placeholder="Login" required="required" maxlength="100" readonly="readonly"/>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="Description" >Password: </label>
                        <input th:field="*{password}" type="password" class="form-control" th:placeholder="Password" required="required" maxlength="256"/>
                    </div>
             
                </div>
                <div style="margin-top: 10px" >
                    <input style="padding: 5px 50px" type="submit" class="btn btn-success" value="Save" />
                </div>
            </form>
            
        </div>
        
        <div th:replace="~{fragments :: imports-js}" />
    </body>
</html>
